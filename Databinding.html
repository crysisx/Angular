<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="js/angular.min.js"></script>
<body>

<P>
数据绑定
</P>
 
<div data-ng-app="" data-ng-init="quantity=1;price=5">

<h2>价格计算器</h2>

数量: <input type="number" ng-model="quantity">
价格: <input type="number" ng-model="price">

<p><b>总价:</b> {{quantity * price}}</p>

</div>


</body>
</html>
